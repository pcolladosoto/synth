<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        >
    </head>
    <body>
        <!-- <h1>Hello, world!</h1> -->

        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <canvas id="timeDomain"></canvas>
                </div>
                <div class="col">
                    <canvas id="freqDomain"></canvas>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <span>Master</span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-dark" id="connectChain">Play!</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-light" id="disconnectChain">Stop!</button>
                </div>
                <div class="col">
                    <input type="range" class="form-range" min="0" max="1" step="0.05" id="masterVolume">
                </div>
            </div>

            <div class="row">
                <span>Oscilador A</span>
            </div>
            <div class="row">
                <div class="col">
                    <input type="number" aria-label="Frequency" class="form-control" placeholder="Frecuencia [Hz]" id="oscAFreq">
                </div>
                <div class="col">
                    <span>Amplitud</span>
                    <input type="range" class="form-range" min="0" max="1" step="0.05" value="1" id="oscAVolume">
                </div>
                <div class="col">
                    <button class="btn btn-outline-secondary" type="button" id="oscAApply">Aplicar</button>
                </div>
            </div>

            <div class="row">
                <span>Oscilador B</span>
            </div>
            <div class="row">
                <div class="col">
                    <input type="number" aria-label="Frequency" class="form-control" placeholder="Frecuencia [Hz]" id="oscBFreq">
                </div>
                <div class="col">
                    <span>Amplitud</span>
                    <input type="range" class="form-range" min="0" max="1" step="0.05" value="1" id="oscBVolume">
                </div>
                <div class="col">
                    <button class="btn btn-outline-secondary" type="button" id="oscBApply">Aplicar</button>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous">
        </script>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
            integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
            crossorigin="anonymous">
        </script>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.0.1/chartjs-plugin-zoom.min.js"
            integrity="sha512-wUYbRPLV5zs6IqvWd88HIqZU/b8TBx+I8LEioQ/UC0t5EMCLApqhIAnUg7EsAzdbhhdgW07TqYDdH3QEXRcPOQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer">
        </script>

        <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>

        <script type="module" src="main.js"></script>
    </body>
</html>
